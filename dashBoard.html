<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="container ">
            <div class="row align-items-center py-2">
                <h1 class="col">Olá, usuário</h1>
                <img class="col-6 rounded-circle"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPJ5xBM8KdMqFCxfqhNccf6OiO6DziBMhMIg&usqp=CAU"
                    alt="user image"
                    id="img-user"
                    >
            </div>
            <hr class="mt-0 mb-3">
        </div>

        <div class="container shadow mt-3 rounded-4 py-3">
            <div class="row">
                <h2>Resumo do mês</h2>
            </div>
            <div class="row mt-3 px-2">
                <div class="col d-flex gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-plus-circle-fill svg-style" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                    </svg>
                    <p>Receitas</p>
                </div>
                <p class="col text-end">R$100,00</p>
            </div>
            <div class="row px-2">
                <div class="col d-flex gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-dash-circle-fill svg-style" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/>
                    </svg><p>Despesas</p>
                </div>
                <p class="col text-end">R$100,00</p>
            </div>
            <hr>
            <div class="row px-2">
                <p class="col-8">Balanço do mês</p>
                <p class="col text-end">R$0,00</p>
            </div>
        </div>

        <div class="container shadow mt-3 rounded-4 py-3">
            <div class="row">
                <h2 class=>Último gasto</h2>
            </div>
            <div class="row pt-3 px-2">
                <p class="col-7">Coxinha de frango</p>
                <p class="col text-end c-red">-R$6,00</p>
            </div>
        </div>

        <div class="container shadow mt-3 rounded-4 py-3">
            <div class="row">
                <h2 class=>Investimentos</h2>
            </div>
            <div class="row pt-3 px-2">
                <p class="col">Google</p>
                <p class="col text-end">R$600,00</p>
            </div>
        </div>
    </div>
</body>

</html>
