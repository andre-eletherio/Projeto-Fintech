<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css"dex.js></script>
</head>
<body>
	<div class="container">
		<h1 class="mt-5">Por favor, nos informe:</h1>
		<div class="row justify-content-center mt-5">
			<div class="col-md-8">
				<form class="needs-validation" novalidate action="./dashBoard.html">
					<div class="row">
						<div class="col-12">
							<label for="name" class="form-label">Nome</label>
							<input type="text" name="name" id="name"class="form-control" required>
							<div class="invalid-feedback">Nome obrigatório</div>
						</div>
						<div class="col-8">
							<label for="birth" class="form-label">Nascimento</label>
							<input type="date" name="birth" id="birth"class="form-control" required>
						</div>
						<div class="col-4">
							<label for="gender" class="form-label">Gênero</label>
							<select name="gender" id="gender" class="form-select" required>
								<option value>Escolha</option>
								<option value="M">Masculino</option>
								<option value="F">Feminino</option>
								<option value="O">Outro</option>
								<option value="P">Não informar</option>
							</select>
						</div>
						<div class="col-12">
							<label for="email" class="form-label">E-mail</label>
							<input type="email" name="email" id="email"class="form-control" required>
						</div>
						<div class="col-12">
							<label for="password" class="form-label">Senha</label>
							<input type="password" name="password" id="password"class="form-control" required>
						</div>
						<hr class="my-4">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="poli" required>
							<label class="form-check-label" for="poli">
								Aceito as políticas de segurança
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="mark">
							<label class="form-check-label" for="mark">
								Aceito receber propagandas de marketing
							</label>
						</div>
						<button type="submit" class="btn btn-outline-primary mt-3">Finalizar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
